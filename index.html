<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as list">
     <h2>To Buy:</h2>
     <ul>     
        <li ng-repeat="item in list.items">Buy {{item.quantity}} {{item.name}}(s)
        <button class="btn btn-default" ng-click="list.bot($index, item.name, item.quantity)"><span class="glyphicon glyphicon-ok"></span> Bought</button>         

        </li>      
     </ul>
     <div class="emptyMessage" ng-if="!list.items[0].name">Everything is bought!</div>
     
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as listed">
     <h2>Already Bought:</h2>
     <ul>
     <li ng-repeat="item in listed.items">Buy {{item.quantity}} {{item.name}}(s)     
     </ul>
      <div class="emptyMessage" ng-if="!listed.items[0].name">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>    
</body>
</html>
